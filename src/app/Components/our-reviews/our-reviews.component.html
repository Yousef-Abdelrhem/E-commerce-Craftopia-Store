<section class="bg-main rounded-t-[64px] mt-8 flex items-center justify-center p-10 gap-6">
    <div class="max-w-2xl p-4 mx-auto bg-main">
        <h2 class="text-3xl font-bold text-main-50 text-left mb-[90px]">Our Reviews</h2>
    
        <div *ngIf="reviews.length > 0">
            <div class="flex items-center gap-4 mb-4">
                <img [src]="reviews[currentIndex].image" alt="Reviewer" class="w-12 h-12 object-cover rounded-full">
                <h3 class="text-2xl font-semibold text-main-50">{{ reviews[currentIndex].name }}</h3>
            </div>
    
            <div class="flex justify-start mb-4 text-xl">
                <span *ngFor="let star of [1,2,3,4,5]; let i = index"
                      class="mr-1">
                    <svg class="w-6 h-6 transition-all duration-300"
                         [ngClass]="{'text-yellow-400': i < reviews[currentIndex].rating, 'text-gray-400': i >= reviews[currentIndex].rating}"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 24 24"
                         fill="currentColor">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                    </svg>
                </span>
            </div>
            
            
    
            <p class="text-main-50 text-xl text-left">"{{ reviews[currentIndex].review }}"</p>
        </div>
    
        <div class="flex gap-2 mt-6 items-center justify-center ">
            <span *ngFor="let review of reviews; let i = index"
                  (click)="selectReview(i)"
                  class="w-3 h-3  rounded-full cursor-pointer transition-all duration-300 relative"
                  [ngClass]="{'bg-main-50': i === currentIndex, 'bg-gray-400': i !== currentIndex}"></span>
        </div>
    </div>
    <div class="flex justify-center items-center  ">
        <img src="Reviews.png" alt="Description" class="hidden lg:ml-75 sm:block w-[25%] sm:w-[40%] md:w-[60%] md:h-[20%] object-cover rounded-lg">
    </div>
    
    </section>
